<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Diese Domain wurde registriert und eine Webseite wird bald verfügbar sein.">
    <meta name="author" content="Ihr Name">
    <title>der-rettungsingenieur.de</title>

    <!-- Favicon hinzufügen -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #E74C3C, #3498DB);
            background-color: #F4E5C1; /* Cremiger Gelbton, der zum Hintergrund des Bildes passt */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 5vw; /* Dynamische Schriftgröße für verschiedene Bildschirmgrößen */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 4vw; /* Dynamische Schriftgröße */
            max-width: 90vw; /* Textinhalt auf schmalen Bildschirmen nicht zu breit machen */
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 2.5vw; /* Dynamische Schriftgröße für das Footer */
            color: rgba(255, 255, 255, 0.8);
        }

        .logo {
            width: 20vw; /* Dynamische Breite für das Logo */
            margin-bottom: 20px;
            max-width: 150px; /* Begrenzung für größere Bildschirme */
            border-radius: 15px; /* Abgerundete Ecken */
        }

        /* Spezifische Anpassungen für sehr kleine Bildschirme */
        @media (max-width: 600px) {
            h1 {
                font-size: 7vw;
            }

            p {
                font-size: 5vw;
            }

            footer {
                font-size: 3vw;
            }

            .logo {
                width: 30vw; /* Logo wird auf kleinen Bildschirmen etwas größer angezeigt */
            }
        }

        /* Spezifische Anpassungen für sehr große Bildschirme */
        @media (min-width: 1200px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.5em;
            }

            footer {
                font-size: 1em;
            }

            .logo {
                width: 150px;
            }
        }
    </style>
</head>

<body>
    <div>
        <!-- Logo in der Mitte hinzufügen -->
        <img src="Logo.png" alt="Logo" class="logo">
        
        <h1>Willkommen bei der-rettungsingenieur.de</h1>
        <p>Diese Domain wurde registriert.<br>Die Webseite wird bald verfügbar sein.</p>
        <!-- E-Mail-Adresse anklickbar gemacht -->
        <p>Bei Fragen wenden Sie sich gerne an <a href="mailto:webmaster@der-rettungsingenieur.de" style="color: #ffffff; text-decoration: underline;">webmaster@der-rettungsingenieur.de</a></p>
    </div>
    <footer>
        © 2024 der-rettungsingenieur.de – Alle Rechte vorbehalten
    </footer>
</body>

</html>
