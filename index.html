<!DOCTYPE html>
<html lang="de">

<head>

    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #0d1117;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Hintergrund-Blobs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.18;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: clamp(300px, 50vw, 600px);
            height: clamp(300px, 50vw, 600px);
            background: #c0392b;
            top: -15%;
            left: -10%;
        }

        body::after {
            width: clamp(300px, 50vw, 600px);
            height: clamp(300px, 50vw, 600px);
            background: #2471a3;
            bottom: -15%;
            right: -10%;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.09);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 24px;
            padding: clamp(32px, 5vw, 56px) clamp(28px, 6vw, 72px);
            max-width: min(560px, 90vw);
            width: 100%;
            animation: fadeInUp 0.7s ease both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: clamp(72px, 18vw, 120px);
            border-radius: 16px;
            margin-bottom: 24px;
            animation: fadeInUp 0.7s ease 0.1s both;
        }

        h1 {
            font-size: clamp(1.2rem, 3.5vw, 1.75rem);
            font-weight: 600;
            line-height: 1.35;
            animation: fadeInUp 0.7s ease 0.2s both;
        }

        .domain-name {
            color: #e05555;
        }

        .divider {
            width: 44px;
            height: 2px;
            background: linear-gradient(90deg, #e05555, #4a9eff);
            border-radius: 2px;
            margin: 18px auto;
            animation: fadeInUp 0.7s ease 0.3s both;
        }

        p {
            font-size: clamp(0.85rem, 2.5vw, 0.975rem);
            line-height: 1.75;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            animation: fadeInUp 0.7s ease 0.4s both;
        }

        p + p {
            margin-top: 10px;
        }

        a {
            color: #5aabff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #90c8ff;
            text-decoration: underline;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 14px 20px;
            text-align: center;
            font-size: clamp(0.65rem, 1.8vw, 0.8rem);
            color: rgba(255, 255, 255, 0.25);
            font-family: 'Poppins', Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="Logo.png" alt="Logo" class="logo">
        <h1>Willkommen bei<br><span class="domain-name">der-rettungsingenieur.de</span></h1>
        <div class="divider"></div>
        <p>Diese Domain wurde registriert.<br>Die Webseite wird bald verfügbar sein.</p>
        <p>Bei Fragen: <a id="contact-mail" href="#"></a></p>
    </div>

    <footer>© 2026 der-rettungsingenieur.de – Alle Rechte vorbehalten</footer>

        (function () {
            var a = document.getElementById('contact-mail');
            var e = atob('d2VibWFzdGVyQGRlci1yZXR0dW5nc2luZ2VuaWV1ci5kZQ==');
            a.href = 'mailto:' + e;

    </script>
</body>

</html>
